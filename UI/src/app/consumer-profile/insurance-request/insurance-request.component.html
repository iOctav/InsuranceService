<h2>Insurance request</h2>
<form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <select class="custom-select" (change)="changeAgent($event)" formControlName="agent">
      <option value="" disabled>Choose an agent</option>
      <option *ngFor="let agent of agents" [ngValue]="agent.id">{{agent.companyName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="startDate">Start date</label>
    <input type="date" id="startDate" formControlName="startDate" class="form-control" (change)="changeStartDate($event)" />
  </div>
  <div class="form-group">
    <label for="endDate">End date</label>
    <input type="date" id="endDate" formControlName="endDate" class="form-control" (change)="changeEndDate($event)" />
  </div>
  <div class="form-group">
    <label for="premium">Insurance premium</label>
    <input type="number" id="premium" formControlName="premium" class="form-control" />
  </div>
  <div class="form-group">
    <label for="amount">Insurance amount</label>
    <input type="number" id="amount" formControlName="amount" class="form-control" />
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Apply
    </button>
  </div>
</form>
